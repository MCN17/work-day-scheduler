<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!--Timeblocks Start-->
      <div class="time-block row">
        <div class="hour col-1 h4">9AM</div>
        <textarea class="description col-10 h4 text-center" id="9"></textarea>
        <button type="button" class="saveBtn btn9 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">10AM</div>
        <textarea class="description col-10 h4 text-center" id="10"></textarea>
        <button type="button" class="saveBtn btn10 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">11AM</div>
        <textarea class="description col-10 h4 text-center" id="11"></textarea>
        <button type="button" class="saveBtn btn11 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">12PM</div>
        <textarea class="description col-10 h4 text-center" id="12"></textarea>
        <button type="button" class="saveBtn btn12 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">1PM</div>
        <textarea class="description col-10 h4 text-center" id="13"></textarea>
        <button type="button" class="saveBtn btn13 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">2PM</div>
        <textarea class="description col-10 h4 text-center" id="14"></textarea>
        <button type="button" class="saveBtn btn14 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">3PM</div>
        <textarea class="description col-10 h4 text-center" id="15"></textarea>
        <button type="button" class="saveBtn btn15 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">4PM</div>
        <textarea class="description col-10 h4 text-center" id="16"></textarea>
        <button type="button" class="saveBtn btn16 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>

      <div class="time-block row">
        <div class="hour col-1 h4">5PM</div>
        <textarea class="description col-10 h4 text-center" id="17"></textarea>
        <button type="button" class="saveBtn btn17 col-1">
          <span class="oi oi-task mr-2"></span>
        </button>
      </div>
      <!-- Timeblocks End -->

      <!-- Clear Planner Button -->
      <div class="time-block row justify-content-center">
        <button type="button" class="clearBtn bg-info col-3">
          <span class="mr-5 h4">Clear Planner</span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
